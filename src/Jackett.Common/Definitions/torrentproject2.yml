---
id: torrentproject2
name: TorrentProject2
description: "TorrentProject2 is a Public torrent meta-search engine"
language: en-US
type: public
encoding: UTF-8
requestDelay: 2
links:
  - https://torrentproject2.net/
  - https://torrentproject2.org/
  - https://torrentproject.info/
  - https://torrentproject.biz/
  - https://torrentproject.xyz/
  - https://torrentproject.cc/
legacylinks:
  - https://torrentproject2.se/
  - https://torrentproject2.com/

caps:
  categorymappings:
    - {id: Other, cat: Other, desc: Other}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: filter-verified
    type: checkbox
    label: "Only include verifed content in results"
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: latest
    options:
      latest: "created desc"
      oldest: "created asc"
      seeders: seeders
      size: size
  - name: info_8000
    type: info
    label: About TorrentProject2 Categories
    default: TorrentProject2 does not return categories in its search results.</br>To add to your Apps' Torznab indexer, replace all categories with 8000(Other).

download:
  selectors:
    - selector: "#download > div:nth-child(2) > div:nth-child(1) > a"
      attribute: href
      filters:
        - name: replace
          args: ["https://mylink.me.uk/?url=", ""]
        - name: replace
          args: ["https://mylink.cx/?url=", ""]
        - name: urldecode

search:
  paths:
    - path: /
    - path: /
      inputs:
        p: 1
  inputs:
    t: "{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ .Today.Year }}{{ end }}"
    orderby: "{{ .Config.sort }}"
    safe: "{{ if .Config.filter-verified }}on{{ else }}{{ end }}"
  keywordsfilters:
    - name: re_replace
      args: [" ", "+"]

  rows:
    selector: "#similarfiles div:has(a[href^=\"/t\"])"

  fields:
    category:
      text: Other
    title:
      selector: span > a
    details:
      selector: span > a
      attribute: href
    download:
      selector: span > a
      attribute: href
    date:
      # 7 years ago
      selector: span:nth-child(4)
    size:
      selector: span:nth-child(5)
    seeders:
      selector: span:nth-child(2)
    leechers:
      selector: span:nth-child(3)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
